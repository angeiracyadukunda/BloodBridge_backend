<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="register-form" method="POST" action="/api/auth/register">
        <input type="text" name="names" placeholder="Full Name" required>
        <input type="text" name="bloodType" placeholder="Blood Type" required>
        <input type="text" name="province" placeholder="Province" required>
        <input type="text" name="district" placeholder="District" required>
        <input type="text" name="sector" placeholder="Sector" required>
        <input type="text" name="cell" placeholder="Cell" required>
        <input type="text" name="id" placeholder="ID" required>
        <input type="text" name="phoneNumber" placeholder="Phone Number" required>
        <input type="text" name="preferredLanguage" placeholder="Preferred Language" required>
        <input type="text" name="KGL" placeholder="KGL" required>
        <input type="number" name="age" placeholder="Age" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
      
</body>
</html>
